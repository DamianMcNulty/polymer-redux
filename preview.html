<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PolymerRedux, Polymer 2.0-preview</title>
    <script src="./bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="./bower_components/polymer/polymer.html">
    <script src="./node_modules/redux/dist/redux.js"></script>
    <script src="./dist/polymer-redux.js"></script>
</head>
<body>
    <script>
        const store = Redux.createStore((state, action) => {
            if (!state) {
                return {
                    name: '',
                    todos: []
                }
            }

            const result = Object.assign({}, state);

            switch (action.type) {
                case 'NAME_CHANGE':
                    result.name = action.name;
                    break;

                case 'ADD_TODO':
                    result.todos = [
                        ...result.todos,
                        action.todo
                    ];
                    break;

                case 'REMOVE_TODO':
                    result.todos = result.todos.filter((todo) => {
                        return action.todo !== todo;
                    });
                    break;
            }

            return result;
        });
        window.ReduxMixin = PolymerRedux(store);
    </script>

    <dom-module id="todo-app">
        <template>
            <todo-header name="[[name]]"></todo-header>
            <todo-list todos="[[todos]]"></todo-list>
        </template>
        <script>
            class TodoApp extends ReduxMixin(Polymer.Element) {
                static get is() {
                    return 'todo-app';
                }

                static get config() {
                    return {
                        properties: {
                            name: {
                                type: String,
                                statePath: 'name'
                            },
                            todos: {
                                type: String,
                                statePath: 'todos'
                            }
                        }
                    };
                }

                connectedCallback() {
                    super.connectedCallback();
                    this.dispatch({
                        name: prompt('Please enter your name:'),
                        type: 'NAME_CHANGE'
                    })
                }
            }

            customElements.define(TodoApp.is, TodoApp);
        </script>
    </dom-module>

    <dom-module id="todo-header">
        <template>
            <h1>[[name]] Todo List</h1>
        </template>
        <script>
            class TodoHeader extends Polymer.Element {
                static get is() {
                    return 'todo-header';
                }

                static get config() {
                    return {
                        properties: {
                            name: String
                        }
                    }
                }
            }

            customElements.define(TodoHeader.is, TodoHeader);
        </script>
    </dom-module>

    <dom-module id="todo-list">
        <template>
            <ul>
                <template is="dom-repeat" items="[[todos]]">
                    <todo-item item="[[item]]"></todo-item>
                </template>
            </ul>
        </template>
        <script>
            class TodoList extends Polymer.Element {
                static get is() {
                    return 'todo-list';
                }

                static get config() {
                    return {
                        properties: {
                            todos: Array
                        }
                    }
                }
            }

            customElements.define(TodoList.is, TodoList);
        </script>
    </dom-module>

    <dom-module id="todo-item">
        <template>
            <li on-click="remove">[[item.label]]</li>
        </template>
        <script>
            class TodoItem extends ReduxMixin(Polymer.Element) {
                static get is() {
                    return 'todo-item';
                }

                static get config() {
                    return {
                        properties: {
                            item: Object
                        }
                    }
                }

                remove() {
                    this.dispatch({
                        type: 'REMOVE_TODO',
                        todo: this.item
                    });
                }
            }

            customElements.define(TodoItem.is, TodoItem);
        </script>
    </dom-module>

    <todo-app></todo-app>
</body>
</html>
